<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id = "form1">
       STORE THE DATA:<br><br>
       Key:
       <input id = "key1" type="text" name="key" placeholder="Key">
       Value:
       <input id = "value1" type="text" name="value" placeholder="Value"><br><br>
       <div id = "set">
           <input id = "b1" type="button" value="Session Storage">
           <input id = "b2" type="button" value="Local Storage">
           <input id = "b3" type="button" value="Cookie Storage"><br><br>
       </div>
       GET THE DATA:<br><br>
       Key:
       <input id = "key2" type="text" name="Key" placeholder="Key"><br><br>
       <div id = "get">
           <input id = "b3" type="button" value="Session Storage">
           <input id = "b4" type="button" value="Local Storage"><br><br>
       </div>
  
       LIST THE DATA:<br><br>
       <div id = "list">
           <input id = "b5" type="button" value="List Session Storage">
           <input id = "b6" type="button" value="List Local Storage"><br><br>
       </div>
       CLEAR:<br><br>
       <div id = "clear">
           <input id = "b7" type="button" value="Clear Session Storage">
           <input id = "b8" type="button" value="Clear Local Storage"><br><br>
       </div>
       REMOVE THE DATA:<br><br>
       Key:
       <input id = "key3" type="text" name="Key" placeholder="Key">
       <br><br>
       <div id = "remove">
          <input id = "b9" type="button" value="Session Storage">
          <input id = "b10" type="button" value="Local Storage"><br><br>
       </div>

    </form>
</body>
<script type="text/javascript" src = "session.js"></script>
</html>
