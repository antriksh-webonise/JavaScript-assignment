<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id = "form1">
       STORE THE DATA:<br><br>
       Key:
       <input id = "key" type="text" name="key" placeholder="Key">
       Value:
       <input id = "value" type="text" name="value" placeholder="Value"><br><br>
       <div id = "set">
           <input type="button" value="Session Storage" onclick="setInSession()">
           <input type="button" value="Local Storage" onclick="setInLocal()">
       </div>
       GET THE DATA:<br><br>
       Key:
       <input id = "key1" type="text" name="Key" placeholder="Key"><br><br>
       <div id = "get">
           <input type="button" value="Session Storage" onclick="getSingleFromSession()">
           <input type="button" value="Local Storage" onclick="getSingleFromLocal()"><br><br>
       </div>
  
       LIST THE DATA:<br><br>
       <div id = "list">
           <input type="button" value="List Session Storage" onclick="getFromSession()">
           <input type="button" value="List Local Storage" onclick="getFromLocal()"><br><br>
       </div>
       CLEAR:<br><br>
       <div id = "clear">
           <input type="button" value="Clear Session Storage" onclick="clearSessionStorage()">
           <input type="button" value="Clear Local Storage" onclick="clearLocalStorage()"><br><br>
       </div>
       REMOVE THE DATA:<br><br>
       Key:
       <input id = "key2" type="text" name="Key" placeholder="Key">
       <br><br>
       <div id = "remove">
          <input type="button" value="Session Storage" onclick="remFromSession()">
          <input type="button" value="Local Storage" onclick="remFromLocal()"><br><br>
       </div>

    </form>
</body>
<script type="text/javascript" src = "session.js"></script>
</html>
